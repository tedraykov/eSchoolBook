<nb-card>
    <nb-card-header>
        <span> {{category}} Average Scores</span>
    </nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let item of data">
            <div class="score">
                {{ item?.value.toPrecision(3) }}
            </div>

            <div class="category">
                <div class="caption">{{category}} Name</div>
                <div class="value">{{ item?.name }}</div>
            </div>
        </nb-list-item>
    </nb-list>
</nb-card>
