<nb-card>
    <nb-card-header><h4>Students</h4></nb-card-header>
    <nb-card-body>
        <table mat-table [dataSource]="dataForTable | async">

            <!-- Student name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let student">{{student.fullName}}</td>
            </ng-container>

            <!-- Student grade column -->
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef>Grade</th>
                <td mat-cell
                    *matCellDef="let student">{{student.grade}}</td>
            </ng-container>

            <!-- Student address column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let student">{{student.address}}</td>
            </ng-container>

            <!-- Student actions column -->
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let student">
                    <div class="btn-group">
                        <button nbButton status="info" size="small"
                                (click)="openDialog(student)">Details
                        </button>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="studentColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: studentColumns"></tr>
        </table>
    </nb-card-body>
</nb-card>
