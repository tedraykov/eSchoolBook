<h1 id="title" class="title">eSchoolBook</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

   <div class="form-control-group">
      <label class="label" for="input-email">Email address:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.email"
             #email="ngModel"
             name="email"
             id="input-email"
             pattern=".+@.+\..+"
             placeholder="Email address"
             autofocus
             [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="email.invalid && email.touched ? true : null">
      <ng-container *ngIf="email.invalid && email.touched">
         <p class="error-message" *ngIf="email.errors?.required">
            Email is required!
         </p>
         <p class="error-message" *ngIf="email.errors?.pattern">
            Email should be the real one!
         </p>
      </ng-container>
   </div>

   <div class="form-control-group">
      <label class="label" for="input-password">Password:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.password"
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             placeholder="Password"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''">
   </div>

   <button nbButton
           fullWidth
           status="success"
           [disabled]="submitted || !form.valid"
           [class.btn-pulse]="submitted">
      Log In
   </button>
</form>
<div class="btn-group">
   <button nbButton (click)="loginAs(0)">Login as Super Admin</button>
   <button nbButton (click)="loginAs(1)">Login as School Admin</button>
   <button nbButton (click)="loginAs(2)">Login as Principal</button>
   <button nbButton (click)="loginAs(3)">Login as Student</button>
   <button nbButton (click)="loginAs(4)">Login as Teacher</button>
   <button nbButton (click)="loginAs(5)">Login as Parent</button>
</div>
