<nb-card>
   <nb-card-header><h4>Subjects</h4></nb-card-header>
   <nb-card-body>
      <table mat-table [dataSource]="dataForTable | async">

         <!-- Subject name column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let subject">{{subject.title}}</td>
         </ng-container>

         <!-- Subject grade column -->
         <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef>Grade</th>
            <td mat-cell
                *matCellDef="let subject">{{subject.grade + '' + subject.gradeLetter.toUpperCase()}}</td>
         </ng-container>

         <!-- Subject weekday column -->
         <ng-container matColumnDef="weekday">
            <th mat-header-cell *matHeaderCellDef>Weekday</th>
            <td mat-cell *matCellDef="let subject">{{subject.weekday}}</td>
         </ng-container>

         <!-- Subject time column -->
         <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let subject">{{subject.time}}</td>
         </ng-container>

         <!-- Subject actions column -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let subject">
               <div class="btn-group">
                  <button nbButton status="info" size="small"
                          [routerLink]="subject.id">Details
                  </button>
                  <button nbButton status="basic" size="small">Add note
                  </button>
               </div>
            </td>
         </ng-container>


         <tr mat-header-row *matHeaderRowDef="subjectColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: subjectColumns"></tr>
      </table>
   </nb-card-body>
</nb-card>
