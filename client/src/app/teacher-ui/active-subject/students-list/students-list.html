<nb-card accent="info">
   <nb-card-header><h5>Students</h5></nb-card-header>
   <nb-card-body>
      <table mat-table [dataSource]="dataForTable">

         <!-- Student name column -->
         <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let student">{{student.fullName}}</td>
         </ng-container>

         <!-- Student grades column -->
         <ng-container matColumnDef="grades">
            <th mat-header-cell *matHeaderCellDef>Grades</th>
            <td mat-cell
                *matCellDef="let student">
               <app-grade-badge
                  *ngFor="let grade of student.grades"
                  [grade]="grade">
               </app-grade-badge>
            </td>
         </ng-container>

         <!-- Subject time column -->
         <ng-container matColumnDef="absences">
            <th mat-header-cell *matHeaderCellDef>Absences</th>
            <td mat-cell *matCellDef="let student">{{student.absences}}</td>
         </ng-container>

         <!-- Subject actions column -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let subject">
               <div class="btn-group">
                  <button
                     nbButton status="info">Details
                  </button>
               </div>
            </td>
         </ng-container>


         <tr mat-header-row *matHeaderRowDef="studentColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: studentColumns"></tr>
      </table>

   </nb-card-body>
</nb-card>
